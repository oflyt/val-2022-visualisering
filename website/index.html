<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles-grid.css">
    <link rel="stylesheet" href="styles-list.css">
    <link rel="stylesheet" href="styles-map.css">
    <link rel="stylesheet" href="styles-stats.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="js/plot/generic/geoplot.js"></script>
    <script src="js/plot/generic/listing.js"></script>
    <script src="js/plot/generic/statsplot.js"></script>
    <script src="js/plot/countrymap.js"></script>
    <script src="js/plot/partylist.js"></script>
    <script src="js/plot/results.js"></script>
    <script src="js/data.js"></script>
    <script src="js/eventhandler.js"></script>
    <script src="js/global.js"></script>
    <script src="js/optional.js"></script>

    <title>Sverige Val 2022 - En interaktiv karta</title>
</head>

<body style="height: 100vh;">
    <div class="container">

        <div class="row main justify-content-md-center">
            <div id="map-view" class="col col-12 col-md-10 col-lg-6 col-xl-4">

                <a class="info" href="info.html">Mer information</a>

                <svg id="map"></svg>

            </div>

            <div id="list-view" class="col col-12 col-md-10 col-lg-6 col-xl-4">

                <div class="card list">
                    <div class="card-header">
                        <h3 class="card-title text-center">
                            <i class="bi bi-card-list"></i>
                        </h3>
                        <div class="card-subtitle">
                            Partier i <span id="area-name">Sverige</span>
                            <div class="float-right">Resultat 2018</div>
                        </div>
                    </div>
                    <div id="list-content" class="list-group"></div>
                </div>
                

            </div>
            <div id="stats-view" class="d-none d-xl-block col col-12 col-md-10 col-lg-6 col-xl-4">

                <div class="card stats">
                    <div class="card-header">
                        <h3 class="card-title text-center">
                            <i class="bi bi-graph-up"></i>
                        </h3>
                    </div>
                    <div id="bar-chart-container">
                        <svg id="bar-chart"></svg>
                    </div>
                    <div id="pie-chart-container">
                        <svg id="pie-chart"></svg>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="js/main.js"></script>
    </div>
</body>

</html>
